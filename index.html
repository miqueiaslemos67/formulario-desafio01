<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Fonts -->
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap"
    rel="stylesheet"
  />
    <title>Desafio Formulário 01/Intermediário-Stage 03</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="styleformd01.css" />
  </head>

  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações pessoais</legend>
            <div class="col-2">
              <!-- NAME -->
              <div class="input-wrapper">
                <label for="name-wrapper">Nome</label>
                <input type="text" id="name-wrapper" required />
              </div>
  
  
              <!-- SOBRENOME -->
              <div class="input-wrapper">
                <label for="surname-data">Sobrenome</label>
                <input type="text" id="surname-data" required />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="event-email"
                >E-mail
                (digite um email válido)
              </label>
  
              <input type="email" id="event-email" />
            </div>
            <div class="input-wrapper">
              <label for="event-password"
                >Senha (mínimo 8 caracteres)</label
              >
              <input 
              type="password" 
              id="event-password"
              required
              minlength="8" />
            </div>
        </fieldset>

        <!-- Informações do mentor -->
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>
          </div>
          <div class="input-wrapper">
            <label for="event-info">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <textarea id="event-info"></textarea>
          </div>

        </fieldset>

        <!-- Seus horários disponíveis-->
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>
            <h3>Primeira mentoria</h3>
          </div>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data </label>

              <input type="date" id="event-date" />
            </div>

            <div class="input-wrapper">
              <label for="event-begin">Das </label>

              <input type="time" id="event-begin" />
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até</label>

              <input type="time" id="event-end" />
            </div>
          </div>

          <div class="fieldset-wrapper">
            <h3>Segunda mentoria</h3>
          </div>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data </label>

              <input type="date" id="event-date" />
            </div>

            <div class="input-wrapper">
              <label for="event-begin">Das </label>

              <input type="time" id="event-begin" />
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até</label>

              <input type="time" id="event-end" />
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <input
          class="button"
          type="submit"
          form="my-form"
          value="SALVAR"
        />
      </footer>
    </div>
  </body>

</html>
